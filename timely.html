<!DOCTYPE html>
<html>
<head>
    <meta content="holidayalbum" name="webmaker:tags">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="gallery.css">
    <link rel="stylesheet" href="style.css">
    <style>
        h1, h2, h3, h4 {
            font-family: "Montserrat Alternates", sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="wrapper group">
            <h1 class="logo">Двері</h1>
            <h2 class="title">Photo album</h2>
        </div>
    </header>
    

    <div class="wrapper group">
        <section id="content">    
            <ul class="grid half-width group">
                <li class="zoom-on-hover">
                    <a href="#">
                        <div class="image">
                            <img src="http://farm1.staticflickr.com/111/309452844_365dd1a323_n.jpg">
                            <div class="caption">
                                <h2>2016 рік
                                    <p>300000000$</p>
                                    <p>Дуб</p>
                                </h2>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="zoom-on-hover">
                    <a href="#">
                        <div class="image">
                            <img src="http://farm1.staticflickr.com/111/309452844_365dd1a323_n.jpg">
                            <div class="caption">
                                <h2>2016 рік
                                    <p>300000000$</p>
                                    <p>Дуб</p>
                                </h2>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="zoom-on-hover">
                    <a href="#">
                        <div class="image">
                            <img src="http://farm1.staticflickr.com/111/309452844_365dd1a323_n.jpg">
                            <div class="caption">
                                <h2>2016 рік
                                    <p>300000000$</p>
                                    <p>Дуб</p>
                                </h2>
                            </div>
                        </div>
                    </a>
                </li>
                <li class="zoom-on-hover">
                    <a href="#">
                        <div class="image">
                            <img src="http://farm1.staticflickr.com/111/309452844_365dd1a323_n.jpg">
                            <div class="caption">
                                <h2>2016 рік
                                    <p>300000000$</p>
                                    <p>Дуб</p>
                                </h2>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </section>
    </div>

    <footer>
        <div class="footer-wrap">
            <small> <a href="#"></a></small> 
        </div>
    </footer>
    <div id="modal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modal-img">
</div>
<script>
    // Отримуємо модальне вікно
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");
    const closeBtn = document.querySelector(".close");

    // Всі картинки
    const images = document.querySelectorAll(".image img");

    images.forEach((img) => {
        img.addEventListener("click", function () {
            modal.style.display = "block";
            modalImg.src = this.src.replace("_n.jpg", "_b.jpg"); // Можна адаптувати до розміру
        });
    });

    // Закрити модалку
    closeBtn.onclick = function () {
        modal.style.display = "none";
    };

    // Закрити по кліку поза зображенням
    modal.onclick = function (e) {
        if (e.target === modal) {
            modal.style.display = "none";
        }
    };
</script>

</body>
</html>
